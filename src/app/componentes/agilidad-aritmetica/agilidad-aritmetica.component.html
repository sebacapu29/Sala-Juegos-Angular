<div >
  <p><h2>Respuestas:</h2>

  </div>
  <div>
    <div fxLayout="row" fxLayoutAlign="space-around center">
      <h2 fxFlex="40" class="mensaje">{{mensaje}}</h2>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-around center">
      <h2 [hidden]="!ocultarVerificar"><button (click)="NuevoJuego()"  class="btn btn-success btn-lg nuevo">Nuevo</button></h2>
