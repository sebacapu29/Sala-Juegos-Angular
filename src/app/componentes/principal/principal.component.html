
<div class="principal">
  <app-cabecera (logOutUsuario)="tomarDeslogueo($event)"
  [nombreDeUsuarioLogged]="usuarioParaCabecera"></app-cabecera>
  <app-menu-nav [ocultarOpciones]="seleccionoDeslogue"></app-menu-nav>
  <app-login *ngIf="!isLogged"
  (onUsuarioLogueado)= "tomarLogueo($event)" ></app-login>
  <router-outlet></router-outlet>
</div>
