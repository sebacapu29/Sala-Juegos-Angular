<div class="background">
    <div class="juego-container">
      <!-- Bot贸n para mostrar reglas -->
      <button class="btn btn-secondary reglas-btn" (click)="mostrarAyuda()">Reglas</button>
  
      <!-- Secci贸n superior: Vidas y puntos -->
      <div class="header">
        <div class="stat">
          <i class="bi bi-heart-fill"></i> Vidas: {{jugador.vidas}}
        </div>
        <div class="stat">
          <i class="bi bi-star"></i> Puntos: {{jugador.puntos}}
        </div>
      </div>
  
      <!-- Secci贸n central: Contrincante vs Usuario -->
      <div class="problema-container">
        <div class="contrincante">
          <h3>Contrincante</h3>
          <img class="jugada-img" [src]="pathContrincante" alt="Jugada del contrincante">
        </div>
        <div class="usuario">
          <h3>Usuario</h3>
          <img class="jugada-img" [src]="pathUsuario" alt="Jugada del usuario">
        </div>
      </div>
  
      <!-- Secci贸n de respuestas -->
      <div class="respuestas-container">
        <p>Seleccione su jugada:</p>
        <div class="jugadas">
          <button class="btnJ" (click)="seleccionJugadaJugador('piedra')">
            <img class="jugada-opcion" [src]="pathsPPT[0]" alt="Piedra">
          </button>
          <button class="btnJ" (click)="seleccionJugadaJugador('papel')">
            <img class="jugada-opcion" [src]="pathsPPT[1]" alt="Papel">
          </button>
          <button class="btnJ" (click)="seleccionJugadaJugador('tijera')">
            <img class="jugada-opcion" [src]="pathsPPT[2]" alt="Tijera">
          </button>
        </div>
      </div>
  
      <!-- Mensajes y acciones -->
      <div class="acciones">
        <button class="btn btn-success btnComenzar" [disabled]="deshabilitar" *ngIf="!juegoTerminado" (click)="comenzar()">
          Comenzar
        </button>
        <button class="btn btn-warning btnComenzar" *ngIf="juegoTerminado" (click)="reiniciar()">
          Volver a jugar
        </button>
      </div>
    </div>
  </div>

  <div
  id="myToast"
  class="toast align-items-center border-0"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
  [ngClass]="toastType"
>
  <div class="d-flex">
    <div class="toast-body">
      {{ toastMessage }}
    </div>
    <button
      type="button"
      class="btn-close btn-close-white me-2 m-auto"
      data-bs-dismiss="toast"
      aria-label="Close"
    ></button>
  </div>
</div>
