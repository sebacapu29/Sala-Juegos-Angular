<div class="login-container">
  <div class="login-card">
    <h1 class="login-title">Iniciar Sesión</h1>
    <form class="login-form">
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input
          type="email"
          [(ngModel)]="usuario.mail"
          id="inputEmail"
          class="form-control"
          placeholder="Email"
          name="usuario"
          required
        />
      </div>
      <div class="form-group">
        <label for="inputPassword">Clave</label>
        <input
          type="password"
          [(ngModel)]="usuario.clave"
          id="inputPassword"
          class="form-control"
          name="clave"
          placeholder="Password"
          required
        />
      </div>
      <div class="options">
        <div>
          <input type="checkbox" id="rememberMe" />
          <label for="rememberMe">Recordame</label>
        </div>
        <a href="#" class="forgot-password">Olvidaste tu clave?</a>
      </div>
      <button class="btn btn-primary" (click)="MoverBarraDeProgreso()">Iniciar Sesión</button>
      <p class="register-text">
        No tienes una cuenta? <a href="#" (click)="Registrarme()">Registrate</a>
      </p>
    </form>
  </div>
</div>
<div *ngIf="!logeando" class="progress">
  <div class="progress-bar progress-bar-info progress-bar-striped active" [class]="clase" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" [style.width]="ProgresoDeAncho" >
    {{progresoMensaje}} - {{progreso}}%
  </div>
</div>
