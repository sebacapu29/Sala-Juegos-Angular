<div class="login-container">
  <div class="login-card">
    <h1 class="login-title">Iniciar Sesión</h1>
    <form class="login-form">
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input
          type="email"
          [(ngModel)]="usuario.mail"
          id="inputEmail"
          class="form-control"
          placeholder="Email"
          name="usuario"
          required
        />
      </div>
      <div class="form-group">
        <label for="inputPassword">Clave</label>
        <input
          type="password"
          [(ngModel)]="usuario.clave"
          id="inputPassword"
          class="form-control"
          name="clave"
          placeholder="Password"
          required
        />
      </div>
      <div class="options">
        <div>
          <input type="checkbox" id="rememberMe" />
          <label for="rememberMe">Recordame</label>
        </div>
        <a href="#" class="forgot-password">Olvidaste tu clave?</a>
      </div>      
      <button [disabled]="ingresando" class="btn btn-primary" (click)="MoverBarraDeProgreso()"> <span [hidden]="!ingresando" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>  Iniciar Sesión </button>
      <p class="register-text">
        No tienes una cuenta? <a href="#" (click)="Registrarme()">Registrate</a>
      </p>
    </form>
  </div>
</div>
<app-toast></app-toast>
