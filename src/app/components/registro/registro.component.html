<div class="container mt-5" >
  <div class="row justify-content-center">
    <div class="col-sm-9 col-md-7 col-lg-5">
      <div class="register-card">
        <div class="card-body ">
          <!-- <h4 class="card-title text-center title">Registro Usuarios</h4> -->
          
          <form>
            <!-- Nombre -->
            <div class="form-group mb-3">
              <label for="nombre">Nombre</label>
              <div class="input-group">
                <input 
                  type="text" 
                  class="form-control" 
                  id="nombre" 
                  placeholder="Ingrese Nombre" 
                  [(ngModel)]="usuarioNuevo.nombre" 
                  name="fieldName1">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
              </div>
            </div>

            <!-- Email -->
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                placeholder="mail@ejemplo.com" 
                [(ngModel)]="usuarioNuevo.mail" 
                name="fieldName1" 
                required>
              <div class="invalid-feedback">Ingrese un mail v√°lido.</div>
            </div>

            <!-- Sexo -->
            <div class="form-group mb-3">
              <label>Sexo:</label>
              <div>
                <div class="form-check form-check-inline">
                  <input 
                    class="form-check-input" 
                    type="radio" 
                    id="sexoMasculino" 
                    value="masculino" 
                    [(ngModel)]="usuarioNuevo.sexo" 
                    name="sexo">
                  <label class="form-check-label" for="sexoMasculino">Masculino</label>
                </div>
                <div class="form-check form-check-inline">
                  <input 
                    class="form-check-input" 
                    type="radio" 
                    id="sexoFemenino" 
                    value="femenino" 
                    [(ngModel)]="usuarioNuevo.sexo" 
                    name="sexo">
                  <label class="form-check-label" for="sexoFemenino">Femenino</label>
                </div>
              </div>
            </div>

            <!-- Clave -->
            <div class="form-group mb-3">
              <label for="clave">Clave</label>
              <div class="input-group">
                <input 
                  type="{{ hide ? 'password' : 'text' }}" 
                  class="form-control" 
                  id="clave" 
                  placeholder="Clave" 
                  [(ngModel)]="usuarioNuevo.clave" 
                  name="fieldName1">
                <button 
                  class="btn btn-outline-secondary" 
                  type="button" 
                  (click)="hide = !hide" 
                  aria-label="Mostrar u ocultar clave">
                  <i class="bi" [ngClass]="hide ? 'bi-eye-slash' : 'bi-eye'"></i>
                </button>
              </div>
            </div>

            <!-- Confirmar Clave -->
            <div class="form-group mb-3">
              <label for="confirmacionClave">Confirme Su Clave</label>
              <div class="input-group">
                <input 
                  type="{{ hide2 ? 'password' : 'text' }}" 
                  class="form-control" 
                  id="confirmacionClave" 
                  placeholder="Confirme Clave" 
                  [(ngModel)]="confirmacionClave" 
                  name="fieldName2">
                <button 
                  class="btn btn-outline-secondary" 
                  type="button" 
                  (click)="hide2 = !hide2" 
                  aria-label="Mostrar u ocultar clave">
                  <i class="bi" [ngClass]="hide2 ? 'bi-eye-slash' : 'bi-eye'"></i>
                </button>
              </div>
            </div>

            <!-- Botones -->
            <div class="form-group d-flex justify-content-between">
              <button type="button" class="btn btn-danger" (click)="cancelar()">Cancelar</button>
              <button type="button" class="btn btn-primary" (click)="registrar()">Registrar</button>
            </div>
          </form>
          
        </div>
      </div>
    </div>
  </div>
</div>

<app-toast></app-toast>
