<div *ngIf="mostrarCarousel">
  <ngb-carousel>
    <ng-template ngbSlide *ngFor="let image of images; let i = index">
      <img [src]="image" class="d-block w-100" alt="Image {{ i + 1 }}">
      <div class="carousel-caption" style="color: black;">
        <h3>{{ infoImagenes[i].titulo }}</h3>
        <p>{{ infoImagenes[i].descripcion}}</p>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
